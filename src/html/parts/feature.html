<div class="@@classname">
    <div class="icon-block">
        <div class="icon-wrapper hide-m-down">
            <div class="square">
                <img data-src="@@icon" width="100" height="100" alt="" class="lazy responsive-img icon" />
            </div>
        </div>
        <div class="content-wrapper">
            <div class="feature-header">
                <div class="square mobile hide-m-up">
                    <img data-src="@@icon" width="100" height="100" alt="" class="lazy responsive-img icon" />
                </div>
                <h3>@@header</h3>
                <div class="arrow-wrapper">
                    <div class="arrow"></div>
                </div>
            </div>
            <div class="feature-content">
                <p class="large">@@subheader</p>
                <p>@@feature</p>
            </div>
        </div>
    </div>
</div>
